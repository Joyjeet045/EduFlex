<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Courses</title>
</head>
<body>
    <h1>Welcome to Our Course Platform</h1>

    <h2>Available Courses</h2>
    <div th:if="${courses != null and !courses.isEmpty()}">
        <ul>
            <li th:each="course : ${courses}">
                <h3 th:text="${course.title}">Course Title</h3>
                <p th:text="${course.description}">Course Description</p>
                <p>Category: <span th:text="${course.category}">Category</span></p>
                <p>Instructor: <span th:text="${course.instructor.name}">Instructor Name</span></p>
                <a th:href="@{/courses/{courseId}/enroll/{userId}(courseId=${course.id}, userId=${role})}">Enroll Now</a>
            </li>
        </ul>
    </div>

    <div th:if="${courses == null or courses.isEmpty()}">
        <p>No courses available.</p>
    </div>
</body>
</html>
