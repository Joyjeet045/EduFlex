<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/create_course.css">
    <title>Create Course</title>
</head>
<body>
    <header>
        <nav>
          <h1>Create a New Course</h1>
        </nav>
    </header>
    <main>
        <form id="createCourseForm">
            <label for="title">Course Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="language">Language:</label>
            <select id="language" name="language" required></select>

            <label for="category">Category:</label>
            <select id="category" name="category" required></select>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" value="100.00" required>
            <button type="submit">Create Course</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 EduFlex. All Rights Reserved.</p>
    </footer>
    <script type="module" src="../static/js/create_course.js"></script>
</body>
</html>
