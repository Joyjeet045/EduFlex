<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecture</title>
    <link rel="stylesheet" href="/css/add-lecture.css">
</head>
<body>
    <div class="container">
        <h1>Add Lecture</h1>
        <form th:action="@{/course/{courseId}/lecture/add(courseId=${courseId})}" method="post">
            <div class="form-group">
                <label for="title">Lecture Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="videoUrl">Video URL:</label>
                <input type="url" id="videoUrl" name="videoUrl" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" name="durationInMinutes" required min="1">
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL:</label>
                <input type="url" id="thumbnail" name="thumbnail" required>
            </div>
            <!-- <div th:if="${isInstructor}"> -->
              <button type="submit">Add Lecture</button>
            <!-- </div> -->
        </form>
        <a href="@{/course/{courseId}(courseId=${courseId})}">Back to Course</a> 
    </div>
</body>
</html>
